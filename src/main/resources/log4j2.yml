Configuration:
  status: error
  name: PropertiesConfig

  appenders:
    RollingFile:
    -
      name: app
      fileName: applogs/mddb/app.log
      filePattern: "applogs/mddb/archive/app-%d{MM-dd-yy}-%i.log.gz"
      PatternLayout:
        pattern: "[%d{ISO8601}][%mdc{sessionId}][%t][%1p][%c{1}][%m]%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 500 MB
      DefaultRollOverStrategy:
        max: 30


  Loggers:
    logger:
    -
      name: app
      level: info
      additivity: false
      AppenderRef:
        ref: app
    -
      name: root
      level: error
      additivity: false
      AppenderRef:
        ref: app
    -
      name: console
      level: error
      additivity: false
      AppenderRef:
        ref: app
